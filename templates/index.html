<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <form method="POST">
            {% for i in range(1, 9) %}
                <div>
                    <label for="grade{{i}}">Grade for Subject {{i}}</label>
                    <select name="grade{{i}}" id="grade{{i}}">
                        <option value="">Select</option>
                        {% for grade in ['S', 'A', 'B', 'C', 'D', 'E', 'F'] %}
                            <option value="{{grade}}">{{grade}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="credits{{i}}">Credits for Subject {{i}}</label>
                    <input type="number" name="credits{{i}}" id="credits{{i}}" min="1" max="10">
                </div>
            {% endfor %}
            <button type="submit">Calculate GPA</button>
        </form>

        {% if gpa is not none %}
            <div class="gpa-display">Your GPA: {{ gpa }}</div>
        {% endif %}
    </div>
</body>
</html>
